<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input1" value="">
<input type="number" id="input2" value="">
<input type="number" id="input3" value="">
<button type="button" onclick="result()">Tính toán</button>
<p id="result"></p>
<script>
    function result() {
        let num1 = +document.getElementById('input1').value;
        let num2 = +document.getElementById('input2').value;
        let num3 = +document.getElementById('input3').value;
        if (num1 > 0 && num2 > 0 && num3 > 0) {
            if (num1 + num2 > num3 && num1 + num3 > num2 && num3 + num2 > num1) {
                if (num1 === num2 && num2 === num3 && num3 === num1) {
                    document.getElementById('result').innerHTML = "Đây là tam giác đều";
                } else if (num1 === num2 || num2 === num3 || num3 === num1) {
                    document.getElementById('result').innerHTML = "Đây là tam giác cân";
                } else if ((num1 ** 2 === num2 ** 2 + num3 ** 2) ||
                    (num2 ** 2 === num1 ** 2 + num3 ** 2) || (num3 ** 2 === num1 ** 2 + num2 ** 2)) {
                    document.getElementById('result').innerHTML = "Đây là tam giác vuông";
                }else {
                    document.getElementById('result').innerHTML = "Đây là 3 cạnh của tam giác";
                }
            } else {
                document.getElementById('result').innerHTML = "Đây là không phải 3 cạnh của tam giác";
            }
        } else {
            document.getElementById('result').innerHTML = "Đây là không phải 3 cạnh của tam giác";
        }
    }
</script>
</body>
</html>
