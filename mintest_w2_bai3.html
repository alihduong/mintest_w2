<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="input1">
<input type="text" value="" id="input2">
<button id="button" onclick="result()">Tích của hai số</button>
<p id="result"></p>
<script>
    function result(){
        let number1 = parseInt(document.getElementById('input1').value)
        let nunber2 = parseInt(document.getElementById('input2').value)
        let S = number1 * nunber2;
        document.getElementById('result').innerHTML = 'Tích của hai số bằng = ' + S;
    }

</script>
</body>
</html>
