<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number1" value="">
<button id="bt" onclick="bt()"> Tính toán </button>
<p id="result"></p>
<script>
    function bt(){
        let canhA = parseInt(document.getElementById('number1').value);
        let chuVi = 4 * canhA;
        let dienTich = canhA ** 2;
        document.getElementById('result').innerHTML= 'Chu vi Hinh Vuon = '+chuVi+ ',' + 'Dien Tich Hinh Vuong = '+dienTich;
    }

</script>

</body>
</html>
