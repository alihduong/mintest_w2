<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input1" value="">
<input type="number" id="input2" value="">
<button type="button" onclick="result()">Tính toán</button>

<p id="display"></p>

</body>
<script>
    function result() {
        let so1 = parseInt(document.getElementById('input1').value);
        let so2 = parseInt(document.getElementById('input2').value);
        if ( so2 >= so1) {
            let soSoHang = (so2 - so1) / 1 + 1;
            let result = (so2 + so1) * soSoHang / 2;
            document.getElementById('display').innerHTML = "Tổng các số từ "+ so1 + " đến " +so2+" là " + result;
        } else {
            document.getElementById('display').innerHTML = " Nhập số thứ cho cái số 2 to hơn số thứ nhất lại đêiiiii"
        }
    }
</script>
</html>
